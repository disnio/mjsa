<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>自适应屏幕宽度的jQuery响应式幻灯片代码 - 素材家园（www.sucaijiayuan.com）</title>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<script src="src/jquery.js"></script>
<script src="src/skdslider.min.js"></script>
<link href="src/skdslider.css" rel="stylesheet">
<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery('#demo1').skdslider({'delay':5000, 'animationSpeed': 500,'showNextPrev':true,'showPlayButton':true,'autoSlide':true,'animationType':'sliding'});
			
			jQuery('#responsive').change(function(){
			  $('#responsive_wrapper').width(jQuery(this).val());
			});
			
		});
</script>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
}
.demo-code {
	background-color: #ffffff;
	border: 1px solid #333333;
	display: block;
	padding: 10px;
}
.option-table td {
	border-bottom: 1px solid #eeeeee;
}
</style>
</head>
<body>
<center>
  <h4>选择宽度：
    <select id="responsive">
      <option value="100%">全屏显示</option>
      <option selected="selected" value="800">800px</option>
      <option value="640">640px</option>
      <option value="480">480px</option>
    </select>
  </h4>
</center>
<div id="responsive_wrapper" style="width:800px;margin:0 auto;">
  <ul id="demo1">
    <li> <img height="285" src="slides/1.jpg" /> </li>
    <li><img height="285" src="slides/2.jpg" /></li>
    <li><img height="285" src="slides/3.jpeg" /> </li>
    <li><img height="285" src="slides/4.jpg" /> </li>
    <li><img height="285" src="slides/5.jpg" /></li>
  </ul>
</div>
</body>
</html>
